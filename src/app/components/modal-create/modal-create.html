<h2 mat-dialog-title class="title-create">Criar cliente:</h2>

<mat-dialog-content class="create">
  <form [formGroup]="formCreateClient"  >
    <mat-form-field appearance="fill" class="full-width" class="input-create-form">
      <input matInput formControlName="name" type="text" class="input-create"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width" class="input-create-form">
      <input matInput formControlName="salary" type="number" class="input-create"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width" class="input-create-form">
      <input matInput formControlName="companyValuation" type="number" class="input-create"/>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button  (click)="save()" class="btn-create">Criar Cliente</button>

</mat-dialog-actions>
