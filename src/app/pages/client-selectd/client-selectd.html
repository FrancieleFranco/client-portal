        class="client-card"
      >
        <mat-card-title>{{ cliente.name }}</mat-card-title>
        <mat-card-content>
          <p>Sal√°rio: R$ {{ cliente.salary }}</p>
          <p>Empresa: R$ {{ cliente.companyValuation }}</p>

    </div>
    <mat-card>
      <div class="bnt-selected">
        <app-button
          type="submit"

        ></app-button>
      </div>
    </mat-card>
  </mat-sidenav-container>
</div>
